<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="CSS/carrinho.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="30x35" href=IMG/LOGO/LOGO.png>
    <link rel="shortcut icon" href="IMG/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>ROBULLST</title>
</head>
<body>
    <header>
        <img src="IMG/logo preto.png" class="logo-header" />


        <div class="menu">
            <nav>
                <ul>
                <li><a href="produtos.html">PRODUTOS</a></li>
                </ul>
            </nav>
                
        </div>
    </header>

<main>
    <h1><i class="fa fa-shopping-cart"></i></h1>
    <table id="tabelaCarrinho">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor Unitário</th>
                <th>Total</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p class="total-geral" id="totalGeral"></p>

    <button class="btn-finalizar" onclick="abrirFormulario()">Finalizar Compra</button>

<!-- Formulário oculto -->
<div id="formEndereco" class="form-endereco">
    <h2>ENDEREÇO DE ENTREGA</h2>

    <label>CEP:</label>
    <input type="text" id="cep" maxlength="8" onblur="buscarCEP()">

    <label>Rua:</label>
    <input type="text" id="rua">

    <label>Bairro:</label>
    <input type="text" id="bairro">

    <label>Cidade:</label>
    <input type="text" id="cidade">

    <label>Estado:</label>
    <input type="text" id="estado">

    <label>Número:</label>
    <input type="text" id="numero">

    <label>Complemento:</label>
    <input type="text" id="complemento">

    <button class="btn-enviar" onclick="finalizarPedido()">Enviar Pedido</button>
</div>

    <script src="JS/CARRINHO/carregarCarrinho.js"></script>
    <script src="JS/CARRINHO/finalizarCompra.js"></script>
</main>

<!-- Rodapé do site-->
<footer>
        <img src="IMG/logo preto.png" alt="Logo" class="logo">
        <div class="social-links">
            <a href="https://instagram.com/robullst" target="_blank">
                <i class="fa fa-instagram"></i>
            </a>
        </div>

        <br></br>
        <p>© 2025 ROBULLST. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
