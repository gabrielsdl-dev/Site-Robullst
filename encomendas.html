    <link rel="icon" type="image/png" sizes="30x35" href=IMG/LOGO/LOGO.png>
    <link rel="shortcut icon" href="IMG/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>ROBULLST</title>
</head>
<body>
    <header>
        <img src="IMG/logo preto.png" class="logo-header" />


        <div class="menu">
            <nav>
                <ul>
                <li><a href="index.html">INÍCIO</a></li>

                <li><a href="encomendas.html">ENCOMENDAS</a></li>
                </ul>
            </nav>
                
        </div>
    </header>

<main>
    <ul>
        <h2 class="encomendas">ENCOMENDAS</h2>
    </ul>
</main>
<section class="container">


                <!--Campo de filtragem da tabela-->
                <label for="filtrar-tabela">Buscar:</label>
                <input type="text" id="filtrar-tabela" class="filtrar-tabela" placeholder="Digite o cliente que deseja buscar">
                
            
<!--tabela de Encomendas-->
<table>
    <!--Cabeçalho da tabela-->
    <thead> 
        <!--linha-->
        <tr>
            <!--Coluna do cabealho da tabela-->
            <th>Nome</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor Unitário</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody class="tabela-clientes">
        <tr class="cliente">
            <td class="nome">Gabriel</td>
            <td class="produto">Robullst Creed</td>
            <td class="qntd">4</td>
            <td class="unitario">80</td>
            <td class="total"></td>
        </tr>
        <tr class="cliente">
            <td class="nome">Gilmar</td>
            <td class="produto">Robullst Athlete</td>
            <td class="qntd">2</td>
            <td class="unitario">80</td>
            <td class="total"></td>
        </tr>
        <tr class="cliente">
            <td class="nome">Kaique</td>
            <td class="produto">Robullst Shield Branco</td>
            <td class="qntd">1</td>
            <td class="unitario">120</td>
            <td class="total"></td>
        </tr>
    </tbody>
</table>
<input type="submit" id="api-encomenda" class="botao bto-principal" value="API">

 <!--Formulário de inclusão de encomendas -->
            <ul class="encomendas-titulo">
                    <h2>ADICIONAR ENCOMENDAS</h2>
            </ul>
            <ul id="mensagem-erro"></ul>
            <section class="container">
                <form id="form-adiciona">
                    <div class="grupo">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome do(a) cliente" class="campo" required>
                    </div>
                    <div class="grupo">
                        <label for="qntd">Quantidade:</label>
                        <input type="number" id="qntd" name="qntd" placeholder="Digite a quantidade encomendada" class="campo campo-medio" required>
                    </div>
                    <div class="grupo">
                        <label for="produto">Produto:</label>
                        <select id="produto" name="produto" class="campo campo-medio" required>
                            <option value="">Selecione</option>
                            <option>Robullst Echo</option>
                            <option>Robullst Athlete</option>
                            <option>Robullst Creed</option>
                            <option>Robullst Shield Branco</option>
                            <option>Robullst Shield Preto</option>
                        </select>
                    </div>
                    <div class="grupo">
                        <label for="unitario">R$ Unitário:</label>
                        <input type="number" id="unitario" name="unitario" placeholder="Digite o valor unitário do produto" class="campo campo-medio" required>
                    </div>

                    <input type="submit" id="adiciona-encomenda" class="botao bto-principal" value="Adicionar">
            </section>

        </main>
        <!--Rodapé do Site-->
        <script src="calculo.js"></script>
        <script src="adiciona_encomenda.js"></script>
        <script src="remover_encomenda.js"></script>
        <script src="buscar_encomenda.js"></script>
        <script src="api_encomenda.js"></script>


<!-- Rodapé do site-->
<footer>

        <div class="social-links">

                <i class="fa fa-instagram"></i>
            </a>
        </div>

        <br></br>
        <p>© 2025 ROBULLST. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
